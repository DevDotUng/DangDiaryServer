<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Inquiry</title>
</head>
<body>
<h1>답변 준비중</h1>
<table border="1">
    <th>문의 id</th>
    <th>유저 id</th>
    <th>닉네임</th>
    <th>문의 날짜</th>
    <th>문의 유형</th>
    <th>제목</th>
    <th>내용</th>
    <th>진행 상황</th>
    <th>답변</th>
    <th>답변 날짜</th>
    <th>고마워요 여부</th>
    <th>접수 완료 버튼</th>
        <tr th:each="inquiryHistory : ${preparingForAnswerList}">
            <td th:text="${inquiryHistory.inquiryId}"></td>
            <td th:text="${inquiryHistory.userId}"></td>
            <td th:text="${inquiryHistory.nickname}"></td>
            <td th:text="${inquiryHistory.registerDate}"></td>
            <td th:text="${inquiryHistory.type}"></td>
            <td th:text="${inquiryHistory.title}"></td>
            <td th:text="${inquiryHistory.content}"></td>
            <td th:text="${inquiryHistory.progress}"></td>
            <td th:text="${inquiryHistory.answer}"></td>
            <td th:text="${inquiryHistory.answerDate}"></td>
            <td th:text="${inquiryHistory.isLike}"></td>
            <td>
                <form action="/api/admin/inquiry/receive" method="get">
                    <input type="text" name="inquiryId" th:value="${inquiryHistory.inquiryId}" style="width:50px;" readonly/>
                    <input type="submit" value="답변하기">
                </form>
            </td>
        </tr>
</table>
<br><br>
<h1>접수 완료</h1>
<table border="1">
    <th>문의 id</th>
    <th>유저 id</th>
    <th>닉네임</th>
    <th>문의 날짜</th>
    <th>문의 유형</th>
    <th>제목</th>
    <th>내용</th>
    <th>진행 상황</th>
    <th>답변</th>
    <th>답변 날짜</th>
    <th>고마워요 여부</th>
    <th>답변하기 버튼</th>
        <tr th:each="inquiryHistory : ${receivedList}">
            <td th:text="${inquiryHistory.inquiryId}"></td>
            <td th:text="${inquiryHistory.userId}"></td>
            <td th:text="${inquiryHistory.nickname}"></td>
            <td th:text="${inquiryHistory.registerDate}"></td>
            <td th:text="${inquiryHistory.type}"></td>
            <td th:text="${inquiryHistory.title}"></td>
            <td th:text="${inquiryHistory.content}"></td>
            <td th:text="${inquiryHistory.progress}"></td>
            <td th:text="${inquiryHistory.answer}"></td>
            <td th:text="${inquiryHistory.answerDate}"></td>
            <td th:text="${inquiryHistory.isLike}"></td>
            <td>
                <form action="/api/admin/inquiry/answer" method="post">
                    <input type="text" name="answer" style="width:300px;height:200px;">
                    <input type="text" name="inquiryId" th:value="${inquiryHistory.inquiryId}" style="width:50px;" readonly/>
                    <input type="submit" value="답변하기">
                </form>
            </td>
        </tr>
</table>
<br><br>
<h1>답변 완료</h1>
<table border="1">
    <th>문의 id</th>
    <th>유저 id</th>
    <th>닉네임</th>
    <th>문의 날짜</th>
    <th>문의 유형</th>
    <th>제목</th>
    <th>내용</th>
    <th>진행 상황</th>
    <th>답변</th>
    <th>답변 날짜</th>
    <th>고마워요 여부</th>
        <tr th:each="inquiryHistory : ${answerCompleteList}">
            <td th:text="${inquiryHistory.inquiryId}"></td>
            <td th:text="${inquiryHistory.userId}"></td>
            <td th:text="${inquiryHistory.nickname}"></td>
            <td th:text="${inquiryHistory.registerDate}"></td>
            <td th:text="${inquiryHistory.type}"></td>
            <td th:text="${inquiryHistory.title}"></td>
            <td th:text="${inquiryHistory.content}"></td>
            <td th:text="${inquiryHistory.progress}"></td>
            <td th:text="${inquiryHistory.answer}"></td>
            <td th:text="${inquiryHistory.answerDate}"></td>
            <td th:text="${inquiryHistory.isLike}"></td>
        </tr>
</table>
</body>
</html>
